<!doctype html><html ng-app=bfEmojiPickerAngular ng-strict-di><head><meta charset=utf-8><title>bfEmojiPickerAngular</title><meta name=description content=""><meta name=viewport content="width=device-width"><link rel=stylesheet href=https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css><!-- Place favicon.ico and apple-touch-icon.png in the root directory --><link rel=stylesheet href=styles/app.css></head><body><div class=container ng-controller="MainController as main"><div class=row style="margin-top: 150px"><div class=col-xs-6><emoji-picker open on-insert=main.addEmoji($event) placement=right>picker</emoji-picker></div><div class=col-xs-6><button class="btn btn-default" ng-click=main.close()>close</button><textarea emoji-insert="" required ng-model=main.message columns=1></textarea><p><strong>Imagify filter</strong>: <span ng-bind-html="main.message | imagify"></span></p></div></div></div><script src=scripts/vendor.js></script><script src=scripts/app.js></script></body></html>
